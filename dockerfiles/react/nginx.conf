server_tokens off;

upstream django {
   server django:8080;
}

upstream fastapi {
   server fastapi:8080;
}

# Gzip settings
gzip on;
gzip_disable "msie6";
gzip_vary on;
gzip_comp_level 6;
gzip_http_version 1.1;
gzip_proxied any;
gzip_min_length 1100;
gzip_types
text/css
text/plain
text/javascript
application/javascript
application/json
application/x-javascript
application/xml
application/xml+rss
application/xhtml+xml
application/x-font-ttf
application/x-font-opentype
application/vnd.ms-fontobject
image/svg+xml
image/x-icon
application/rss+xml
application/atom_xml;

server {
   listen 80;
   http2 on;
   proxy_http_version 1.1;

   # django static files
   location /django_static/ {
      proxy_pass http://django;
      alias /usr/src/app/django_static/;
   }

   # django admin
   location /admin_page/ {
      proxy_pass http://django;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $host;
   }

   # django api
   location /api/v1/ {
      proxy_pass http://django;
      proxy_set_header "Host" $host;
      proxy_set_header "X-Real-IP" $remote_addr;
      proxy_set_header "X-Forwarded-For" $proxy_add_x_forwarded_for;
      proxy_set_header "X-Forwarded-Host" $server_name;

      add_header "Access-Control-Allow-Origin" "*" always;
      add_header "Access-Control-Allow-Methods" "GET,POST,PUT,DELETE,OPTIONS" always;
      add_header "Access-Control-Allow-Headers" "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Accept,Authorization" always;
      add_header "Access-Control-Expose-Headers" "Content-Length,Content-Range" always;
      add_header "Content-Type" "application/json; charset=utf-8" always;

      if ($request_method = "OPTIONS") {
         # Tell client that this pre-flight info is valid for 20 days
         add_header "Access-Control-Max-Age" 1728000;
         add_header "Content-Length" 0;
         return 204;
      }
   }

   # fastapi api
   location /api/v2/ {
      proxy_pass http://fastapi;
      proxy_set_header "Host" $host;
      proxy_set_header "X-Real-IP" $remote_addr;
      proxy_set_header "X-Forwarded-For" $proxy_add_x_forwarded_for;
      proxy_set_header "X-Forwarded-Host" $server_name;

      add_header "Access-Control-Allow-Origin" "*" always;
      add_header "Access-Control-Allow-Methods" "GET,POST,PUT,DELETE,OPTIONS" always;
      add_header "Access-Control-Allow-Headers" "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Accept,Authorization" always;
      add_header "Access-Control-Expose-Headers" "Content-Length,Content-Range" always;
      add_header "Content-Type" "application/json; charset=utf-8" always;

      if ($request_method = "OPTIONS") {
         # Tell client that this pre-flight info is valid for 20 days
         add_header "Access-Control-Max-Age" 1728000;
         add_header "Content-Length" 0;
         return 204;
      }
   }

   # django websockets
   location /ws/ {
      proxy_pass http://fastapi;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_read_timeout 60s;
   }

   # react
   location / {
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri $uri/ /index.html;

      add_header "Access-Control-Allow-Origin" "*" always;
      add_header "Access-Control-Allow-Methods" "GET,OPTIONS" always;
      add_header "Access-Control-Allow-Headers" "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Accept" always;
      add_header "Access-Control-Expose-Headers" "Content-Length,Content-Range" always;
   }

   error_page 500 502 503 504 /50x.html;

   location = /50x.html {
      root /usr/share/nginx/html;
   }
}
